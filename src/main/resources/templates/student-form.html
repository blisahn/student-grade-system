<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Save Student</title>
    <style>
        .error {
            color: #351094
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Student Form</h3>
    <hr>
    <i>Fill out the form. Asterisk (*) means required</i>
    <form action="#" th:action="@{/student-page/saveStudent}" th:object="${studentToAdd}" method="POST" class="form">

        <input type="hidden" th:field="*{id}" >
        <div class="form-group">
            <label for="name">Name (*)</label>
            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Full Name"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="exam_1">First Exam Grade</label>
            <input class="form-control" type="number" th:field="*{exam_1}" id="exam_1" placeholder="First Grade"/>
        </div>
        <div class="form-group">
            <label for="exam_2">Second Exam Grade</label>
            <input class="form-control" type="number" th:field="*{exam_2}" id="exam_2" placeholder="Second Grade"/>
        </div>
        <div class="form-group">
            <label for="exam_f">Final Exam Grade</label>
            <input  class="form-control" type="number" th:field="*{exam_f}" id="exam_f" placeholder="Final Exam Grade"/>
        </div>
        <div class="form-group"  th:if="*{isRight()}" >
            <label for="exam_MU">MakeUp Exam Grade</label>
            <input  class="form-control" type="number" th:field="*{exam_MU}" id="exam_MU" placeholder="MakeUp Exam Grade"/>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <br>
    <a th:href="@{/student-page/getStudents}">Back to the Student List</a>
</div>
</body>
</html>
